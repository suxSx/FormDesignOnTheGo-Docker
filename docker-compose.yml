version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=WR2WPMjrJUoB27
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    restart: unless-stopped
  # APP*****************************************
  formdesign-spring-boot-docker:
    image: formdesign-spring-boot-docker:latest
    network_mode: bridge
    container_name: formdesign-spring-boot-docker
    expose:
      - 8080
      - 80
    ports:
      - 8080:8080
      - 80:80
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: